<mat-toolbar color="primary" class="toolbar">
    <span>Employees</span>
    <span class="spacer"></span>
     <span style="font-size: 18px;">Welcome, {{ this.currentEmployeeName}}</span>
      <span class="spacer"></span>
    <!-- <button mat-raised-button color="accent"> -->
    <button mat-raised-button color="accent" (click)="goToNewEmployee()">
        + New Employee
    </button>
    <button mat-raised-button color="accent"  (click)="logout()">
         <mat-icon>logout</mat-icon>
        Sign out
    </button>
</mat-toolbar>
<div class="table-container">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.firstName}} {{employee.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="primary" (click)="editEmployee(employee)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEmployee(employee)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
